<mat-card  class="example-card">
  <h1>Adivina Numero</h1>
    <h3>El numero esta entre 1 y 50</h3>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="El numero es.." value="" [(ngModel)]="eleccionUser" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <br>
    <mat-card style='background-color: red;' *ngIf="this.resultadoMal">Fallaste lo correcto era {{this.numero}}</mat-card>
    <mat-card style='background-color: green;' *ngIf="this.resultadoBien">Acertaste</mat-card>
    <br>
    <button mat-flat-button *ngIf="this.estado" (click)="Resolver()">Enviar</button>
    <button mat-flat-button [routerLink]="['/home']" style="margin-left:5px;background-color: crimson;">Volver</button>
</mat-card>
