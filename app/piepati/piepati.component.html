<mat-card  class="example-card">
  <h1>Piedra Papel o Tijera</h1>
  <mat-radio-group class="example-radio-group" [(ngModel)]="eleccionUser">
    <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
      {{season}}
    </mat-radio-button>
  </mat-radio-group><br><br>
  <div class="example-selected-value">Tu eleccion es {{eleccionUser}}</div><br>
  <mat-card style='background-color: red;' *ngIf="this.resultadoMal">Fallaste la pc eligio {{eleccion}}</mat-card>
  <mat-card style='background-color: yellow;' *ngIf="this.resultadoEmpate">Empate la pc eligio {{eleccion}}</mat-card>
  <mat-card style='background-color: green;' *ngIf="this.resultadoBien">Acertaste la pc eligio {{eleccion}}</mat-card>
  <br>
  <button mat-flat-button *ngIf="this.estado"  (click)="Resolver()">Enviar</button>
  <button mat-flat-button [routerLink]="['/home']" style="margin-left:5px;background-color: crimson;">Volver</button>
</mat-card>
